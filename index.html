<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Your Name" />
    <title>Kanban task manager</title>
    <link rel="stylesheet" href="src/output.css" />
  </head> 

  <body class="flex">

    <nav class="hidden md:block bg-white shadow-md pr-4 h-screen w-75 md:w-75">
      <div class="hidden md:block w-auto h-18 bg-no-repeat bg-center bg-contain mx-3 my-3.5" style="background-image: url('assets/logo-light.svg');" alt="Main Logo">
      </div>
      <div class="block md:hidden W-auto h-auto bg-no-repeat bg-center bg-contain" style="background-image: url('assets/favicon.svg');" alt="Mobile Logo"></div>
        <h4 class=" text-[#828FA3] ml-7 py-4">ALL BOARDS (1)</h4>
        <button class="bg-[#635FC7] text-white text-xl font-semibold w-69 p-2 rounded-r-3xl">Launch Career</button>
      </div>
    </nav>

    <!-- Main Layout: Header with board title, add task button, and main content area for task columns. -->
    <div>
      <header class="bg-white w-screen h-24.25 shadow-md flex items-center">
        <div class="grid grid-cols-2 w-auto">
          <span class="flex md:hidden w-auto h-10 bg-no-repeat bg-center bg-contain" style="background-image: url('assets/favicon.svg');" alt="Mobile Logo"></span>
          <h2 class="text-2xl font-bold ml-5 items-center">Launch Career</h2>
        </div>
      </header>

      <div class="bg-[#F4F7FD] w-full h-screen">
        <main class="pl-4 pt-5 pr-18 grid grid-cols-1 md:grid-cols-3 gap-4">
          <!-- Task Columns: Display tasks grouped by status (TODO, DOING, DONE). -->
          <div>
            <div class="flex items-center">
              <span class="bg-[#49C4E5] rounded-full w-2 h-2"></span>
              <h4 class="text-md text-[#828FA3] m-1">TODO</h4>
            </div>
            <!-- Tasks container for TODO -->
            <div>
              <div class="bg-white rounded-xl m-1 py-3 pr-6 pl-4 text-md font-bold shadow-md">Launch Epic Career 🚀</div>
              <div class="bg-white rounded-xl m-1 py-3 pr-6 pl-4 text-md font-bold shadow-md">Conquer React ✡️</div>
              <div class="bg-white rounded-xl m-1 py-3 pr-6 pl-4 text-md font-bold shadow-md">Understand Daatabases ⚙️</div>
              <div class="bg-white rounded-xl m-1 py-3 pr-6 pl-4 text-md font-bold shadow-md">Crush Frameworks 🖼️</div>
            </div>
          </div>
          <!-- DOING Column -->
          <div>
            <div class="flex items-center">
              <span class="bg-[#8471F2] rounded-full w-2 h-2"></span>
              <h4 class="text-md text-[#828FA3] m-1">DOING</h4>
            </div>
            <!-- Tasks container for DOING -->
            <div>
              <div class="bg-white rounded-xl m-1 py-3 pr-6 pl-4 text-md font-bold shadow-md">Master JavaScript 💛</div>
              <div class="bg-white rounded-xl m-1 py-3 pr-6 pl-4 text-md font-bold shadow-md">Keep on Going 🏆</div>
            </div>
          </div>
          <!-- DONE Column -->
          <div>
            <div class="flex items-center">
              <span class="bg-[#67E2AE] rounded-full w-2 h-2"></span>
              <h4 class="text-md text-[#828FA3] m-1">DONE</h4>
            </div>
            <!-- Tasks container for DONE -->
            <div>
              <div class="bg-white rounded-xl m-1 py-3 pr-6 pl-4 text-md font-bold shadow-md">Contribute to Open Source Projects 🌐</div>
              <div class="bg-white rounded-xl m-1 py-3 pr-6 pl-4 text-md font-bold shadow-md">Build Portfolio Projects 🛠️</div>
              <div class="bg-white rounded-xl m-1 py-3 pr-6 pl-4 text-md font-bold shadow-md">Have fun 🥳</div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
