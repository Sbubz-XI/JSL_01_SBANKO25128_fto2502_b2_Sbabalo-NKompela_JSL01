<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Your Name" />
    <title>Kanban task manager</title>
    <link rel="stylesheet" href="src/output.css" />
  </head> 

  <body class="flex">

    <nav class="hidden md:block bg-white shadow-md pr-4 h-screen w-75 md:w-75">
      <div class="hidden md:block w-auto h-18 bg-no-repeat bg-center bg-contain mx-3 my-3.5" style="background-image: url('assets/logo-light.svg');" alt="Main Logo">
      </div>
      <div class="block md:hidden W-auto h-auto bg-no-repeat bg-center bg-contain" style="background-image: url('assets/favicon.svg');" alt="Mobile Logo"></div>
        <h4 class=" text-[#828FA3] ml-7 py-4">ALL BOARDS (1)</h4>
        <button class="bg-[#635FC7] text-white text-xl font-semibold w-69 p-2 rounded-r-3xl">Launch Career</button>
      </div>
    </nav>

    <!-- Main Layout: Header with board title, add task button, and main content area for task columns. -->
    <div>
      <header class="bg-white w-screen h-20 md:h-24.25 shadow-xl flex items-center pl-4">
        <div class="flex md:justify-start md:flex">
          <span class="col-span-1 md:hidden w-9 h-9 bg-no-repeat bg-contain" style="background-image: url('assets/favicon.svg');" alt="Mobile Logo"></span>
          <h2 class="col-span-2 text-2xl md:text-3xl font-bold mt-1 ml-3 md:ml-5">Launch Career</h2>
          <span class="col-span-1 mt-4 ml-5 md:hidden w-3 h-3 bg-no-repeat bg-center bg-contain" style="background-image: url('assets/drop-down.svg');" alt="Drop down arrow"></span>
        </div>
      </header>

      <div class="bg-[#F4F7FD] w-full h-screen">
        <main class="pl-4 pt-5 pr-4 md:pr-18 grid grid-cols-1 md:grid-cols-3 gap-4">
          <!-- Task Columns: Display tasks grouped by status (TODO, DOING, DONE). -->
          <div>
            <div class="flex items-center mb-5">
              <span class="bg-[#49C4E5] rounded-full w-3 h-3"></span>
              <h4 class="text-sm md:text-md text-[#828FA3] ml-3">TODO (4)</h4>
            </div>
            <!-- Tasks container for TODO -->
            <div>
              <div class="bg-white rounded-lg hover:bg-[#E4EBFA] hover:scale-101  mb-3 py-4 pl-5 text-lg font-bold shadow-md">Launch Epic Career 🚀</div>
              <div class="bg-white rounded-lg hover:bg-[#E4EBFA] hover:scale-101  mb-3 py-4 pl-5 text-lg font-bold shadow-md">Conquer React ✡️</div>
              <div class="bg-white rounded-lg hover:bg-[#E4EBFA] hover:scale-101  mb-3 py-4 pl-5 text-lg font-bold shadow-md">Understand Daatabases ⚙️</div>
              <div class="bg-white rounded-lg hover:bg-[#E4EBFA] hover:scale-101  mb-3 py-4 pl-5 text-lg font-bold shadow-md">Crush Frameworks 🖼️</div>
            </div>
          </div>
          <!-- DOING Column -->
          <div>
            <div class="flex items-center mb-5">
              <span class="bg-[#8471F2] rounded-full w-3 h-3"></span>
              <h4 class="text-sm md:text-md text-[#828FA3] ml-3">DOING (2)</h4>
            </div>
            <!-- Tasks container for DOING -->
            <div>
              <div class="bg-white rounded-lg hover:bg-[#E4EBFA] hover:scale-101  mb-3 py-4 pl-5 text-lg font-bold shadow-md">Master JavaScript 💛</div>
              <div class="bg-white rounded-lg hover:bg-[#E4EBFA] hover:scale-101  mb-3 py-4 pl-5 text-lg font-bold shadow-md">Keep on Going 🏆</div>
            </div>
          </div>
          <!-- DONE Column -->
          <div>
            <div class="flex items-center mb-5">
              <span class="bg-[#67E2AE] rounded-full w-3 h-3"></span>
              <h4 class="text-sm md:text-md text-[#828FA3] ml-3">DONE (3)</h4>
            </div>
            <!-- Tasks container for DONE -->
            <div>
              <div class="bg-white rounded-lg hover:bg-[#E4EBFA] hover:scale-101  mb-3 py-4 pl-5 text-lg font-bold shadow-md">Contribute to Open Source Projects 🌐</div>
              <div class="bg-white rounded-lg hover:bg-[#E4EBFA] hover:scale-101  mb-3 py-4 pl-5 text-lg font-bold shadow-md">Build Portfolio Projects 🛠️</div>
              <div class="bg-white rounded-lg hover:bg-[#E4EBFA] hover:scale-101  mb-3 py-4 pl-5 text-lg font-bold shadow-md">Have fun 🥳</div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
